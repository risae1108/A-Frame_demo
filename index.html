<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene stats embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="chaei" src="chaei.glb" scale="1 1 1"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="hiro.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#chaei" rotation="-90 0 0" light="type: ambient; color: #BBB"></a-entity>
      </a-marker>
      
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
